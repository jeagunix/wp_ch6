<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
	var n = 10;
	var b = true;
	var f = 3.14;
	var s = "hellp world";
	var c = 'C';
	var fn = function(a){
		return a+10;
	}
	
	
	
	console.log(n + ":" + typeof(n));
	console.log(f + ":" + typeof(f));
	console.log(b + ":" + typeof(b));
	console.log(s + ":" + typeof(s));
	console.log(c + ":" + typeof(c));
	console.log(fn + ":" + typeof(fn));

	
	
	var o = {};
	var a = [];
	var re = /ab+1/;
	console.log(o + ":" + typeof(o));
	console.log(a + ":" + typeof(a));
/*
 	자료형
	Number
	Boolean
	String
	function(값으로 보는 것은 중요, 함수형프로그래밍...)

	생성자 함수를 통해 생성되는 객체(다음 생성자 함수들은 내장되어 있음 -> 내장객체)
	Array <-- Object (0)
	Object <-- Object (0)
	Function <-- Object (0)
	Date <-- Object
	Math <-- Object
	RegExp <-- Object (0)

 */
</script>
</head>

	<h1>JavaScript Type</h1>
</body>
</html>
