<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var o = {
	"name": "마이콜",
	"age": 20,
	"hasProperty": function(property){
		return property in this;
	}
}

console.log(o.hasProperty('name'));
console.log('name' in o);
console.log(o.hasProperty('age'));
console.log(o.hasProperty('email'));

// 그런데 사실은, 모든 Object들은 hasOwnProperty() 메소드를 사용할 수 있다.
console.log(o.hasOwnProperty('name'));
console.log(o.hasOwnProperty('age'));
console.log(o.hasOwnProperty('email'));

// with() 잘 쓰지 않는 연산자
var o = {
	name: "둘리",
	age: 10,
	info: function(){
		console.log(this.name + ":" + this.age);
	}
	
	info2: function(){
		with(this){ //this를 빼줄수 있다.
		console.log(name + ":" + age);
		}
	}
	
	info3: function(){
		for(prop in this){
			if(typeof(this[prop]) != "function"){
				console.log(this[prop]);	
			}
		}
	}
	o.info();
	o.info2();
	o.info3();
}
</script>
</head>
<body>

</body>
</html>
