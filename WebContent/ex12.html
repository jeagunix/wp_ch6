<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
	//concat
	var colors = [ 'black', 'white', 'yellow' ];
	var fruits = [ 'mango', 'banana', 'apple' ];

	var test = fruits.concat(colors);
	console.log(test);

	//join
	var str = fruits.join('.');
	console.log(str);

	//pop(stack)
	var color = colors.pop();
	console.log(color);
	console.log(colors);

	//push
	colors.push('red');
	console.log(colors);

	//reverse
	console.log(fruits);
	fruits.reverse();
	console.log(fruits);

	//shift
	var numbers = [ 1000, 5000, 2000, 8000, 1000 ];
	console.log(numbers);
	numbers.shift();
	console.log(numbers);

	//slice
	var numbers2 = numbers.slice(1, 3);
	console.log(numbers2);

	//splice
	console.log(fruits);
	var fruits2 = fruits.splice(0/*index*/, 2/*count*/);
	console.log(fruits2);

	//prototype을 이용한 배열 확장
	//a[9] = value;
	//a.insert(9, 'asdasd');

	//remove, insert
	Array.prototype.insert = function(index, value) {
		if (value instanceof Array) {
//			var _tihs = this;
//			value.forEach(function(element){
//				_this.splice(index++, 0, element);
//			 }.bind(this));	 
		
			value.forEach(function(element){
				this.splice(index++, 0, element);
			 }.bind(this));	 
		} else {
			this.splice(index, 0, value);
		}
	}
	Array.prototype.remove = function(index) {
		this.splice(index, 1);
	}

	a = [ 1, 2, 4 ];
	a.insert(2, 3);
	console.log(a);

	a.remove(3);
	console.log(a);

	console.log(a);
	a.insert(1, [ 'a', 'b', 'c' ]);
	console.log(a);
</script>
</head>
<body>
	<h1>배열 함수</h1>
</body>
</html>
